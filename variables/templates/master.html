{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="w-100 h-100" href="{% static 'favicon.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'global.css' %} />
    <link rel="stylesheet" href={% static 'variables.css' %} />

    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-warning permanent-marker-regular ms-3 d-flex align-items-center" href="/">
            <div class="h3">World</div>
              <img src="{% static "favicon.png" %}" class="m-1" style="width: 35px;"></img>
            <div class="h3">Model</div>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link" href="/manage_target_year">OUTPUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/variables">VARIABLES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">ADMIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
